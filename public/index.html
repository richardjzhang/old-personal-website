<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="url" content="http://www.richardjzhang.com" />
    <meta
      name="description"
      content="Hello, I'm Richard. I'm a software engineer living in Sydney, Australia working at RangeMe. I like to come up with wacky ideas and make them happen."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/images/self_portrait.jpeg"
    />
    <meta
      name="keywords"
      content="richard zhang, personal website, software engineer, sydney, australia"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon.ico" />

    <!-- Preloaded images -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/images/hillsbets-demo.png"
      as="image"
    />
    <link rel="preload" href="%PUBLIC_URL%/images/chat-demo.png" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/images/flickr-demo.png" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/images/mtg-demo.png" as="image" />
    <link rel="preload" href="%PUBLIC_URL%/images/chess-demo.png" as="image" />
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Richard Zhang</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
